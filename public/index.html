<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-app</title>
</head>
<body>
    <h1>Chatting</h1>
    <p><h2>This is the real time messaging system with the help of Web Sockets.<h2/></p>
    <input type="text" name="" id="message" placeholder="Enter Message"/>
    <button id="sendBtn">Send</button>

    <div id="messages"></div>
     
    
    <script src="/socket.io/socket.io.js"></script> 
    <script>
        const socket = io(); // it make new socket upgrade connection in websocket..and (connection:upgrade,upgrade:webSocket); ref:network in inspect of browser;

        const sendBtn = document.getElementById("sendBtn");
        const messageInput = document.getElementById("message");
        const allMessages = document.getElementById("messages");

        socket.on("message",(message)=>{            //all message coming from backend
            const p = document.createElement("p"); // a tag element created 
            p.innerText = message;                //store message in p tag elements
            allMessages.appendChild(p);          // see message on DOM 
        });

        sendBtn.addEventListener("click",e =>{
            const message = messageInput.value;
            console.log(message);
            socket.emit("user-message",message); // emit :- send , user-message is a socket name which used to send the (message) to the backend..
        })
    </script>
</body>
</html>
